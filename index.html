<!DOCTYPE html>
  <html>
    <head>
      <h1>Thermostat</h1>
      <link rel='stylesheet' type='text/css' href='./styles.css'>
    </head>
    <body>
      <section>
        <h3 id='temperature'></h3>
        <button id='up'>Up</button>
        <button id='down'>Down</button>
        <button id='reset'>Reset Temperature</button>
        <br>
        <br>
        <label class='switch'>Power Saving Mode
          <input type='checkbox'>
        </label>
        <p>Power Saving Mode is <span id='on-or-off'>ON</span></p>
        <button id='energy-usage'>Check Energy Usage</button>
        <span id='current-usage'></span>
      </section>

      <section id='weather'>
        <p>Current temperature in <span id='current-city'>London</span>: <span id='outside-temperature'></span></p>
        Select a city:
        <select id='city-select'>
          <option value='London'>London</option>
          <option value='Manchester'>Manchester</option>
          <option value='Edinburgh'>Edinburgh</option>
          <option value='Leeds'>Leeds</option>
          <option value='Cardiff'>Cardiff</option>
        </select>
      </section>
      
      <script src='src/Thermostat.js'></script>
      <script src='src/jquery-3.3.1.js'></script>
      <script src='./interface.js'></script>
    </body>
  </html>
